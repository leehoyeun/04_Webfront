<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제2</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>
        납품자 정보
      </legend>
      <ol>
        <li>납품자명 : <input type="text"></li>
        <li>email : <input type="email" name="" id="" placeholder="answer@nacer.com"> </li>
        <li>홈페이지 : <input type="url" value="http://" name="" id=""></li>
        <li>지역 : <form action="">
            <select name="" id="">
              <option value="">서울</option>
              <option selected value="">부산</option>
              <option value="">경기도</option>
              <option value="">전라디언</option>
               </select>
                   </form>
        </li>
      </ol>
    </fieldset>
  </form>

  <form action="">
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input type="text"> </li> 
        <li>납품 수량 : <input type="text" min="100" placeholder="최소 100"></li>
        <li>남품등급 : <input type="range"></li>
        <li>기타 사항 : <textarea name="" id=""></textarea></li>
      </ul>
    </fieldset>
  
  </form>

  <button>send message</button>
</body>

</html>
