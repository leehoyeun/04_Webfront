<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>

<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <td> <strong>ID</strong> <input type="text" placeholder="아이디 10글자 이내"> <button type="button">중복 확인</td>
        </tr>
        <tr>
          <td><strong> 비밀번호</strong> <input type="password" name="" id="" placeholder="영어,숫자,특수문자 포함 8자 이상"></td>
        </tr>
        <tr>
          <td><strong> 비밀번호 확인</strong> <input type="password" name="" id=""></td>
        </tr>
        <tr>
          <td><strong> Email</strong> <input type="email">
              <select>
                <option value="">집적입력</option>
                <option value="mail">naver.com</option>
                <option value="mail">gogle.com</option>
                <option value="mail">daum.net</option>
              </select>
        </td>
         </tr>
         </table>
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>
        <table>
        <tr> <td>프로필 사진 <input type="file" name="" id=""></td></tr>
        <tr> <td>성별 <input type="radio" name="" id=""></td></tr>
        <tr> <td>생년월일 <input type="datetime-local"></td> </tr>
        <tr> <td>취미 
          <input type="checkbox" name="" id="">야구
          <input type="checkbox" name="" id="">농구
          <input type="checkbox" name="" id="">축구
        </td></tr>
        
        <tr> <td> 
              <input type="checkbox"> 공부
              <input type="checkbox"> 음악감상
             </td>
            </tr>
        


        <tr> <td>자기소개 <textarea name="" id=""></textarea></td></tr>

      </table>
      </fieldset>
  </form>
         

  
      
</body>

</html>
