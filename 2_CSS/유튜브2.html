<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 모바일</title>
    <link rel="stylesheet" href="/2_CSS/css/유뷰트2.css">
    <script src="https://kit.fontawesome.com/4592dbea9d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- vidio player -->
    <section class="player">
        <video src="/video/HTML_032_시맨틱태그1.mp4"></video>
    </section>

    <!-- video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#java 너무 어렵다</li>
                <li>#디비는 더어렵다</li>
                <li>#그냥 다어렵다</li>
            </ul>
            <div class="titleAndButton">
                <span class="title"
                >ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ
                ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ
                ㅇㄴㅁㅁㄴㅇㄻㄴㅇㄹㄴㅁㅇㄻㄴ            
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">어렵다잉</span>
            
        </div>
        <div class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1k</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>plus</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="" alt="">
                <span class="name">KH 정보교육원</span>
                <span class="subscribers">1M subscribers</span>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title"></span>
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">
                        블라블라블라블라블라
                    </span>
                    <span class="name">
                        블라블라블라블라블라
                    </span>
                    <span class="views">
                        블라블라블라블라블라
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
